<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, World!</title>
    <script src="../scripts/popup.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <h1><b>Now what?</b></h1>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <h3>Let's do this:</h3>

          <ul id="todoList" class="list-group mb-3"></ul>

          <button id="addButton" class="addBtn btn btn-outline-light">
            Add
          </button>

          <div id="addItemForm" style="display: none">
            <input
              type="text"
              id="itemText"
              class="form-control mb-3"
              placeholder="Enter item text"
            />
            <div>
              <div class="form-check">
                <input
                  type="radio"
                  name="priority"
                  value="Urgent"
                  class="form-check-input"
                  id="UrgentRadio"
                />
                <label class="form-check-label" for="UrgentRadio">
                  Urgent
                </label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="priority"
                  value="It will wait"
                  class="form-check-input"
                  id="ItWillWaitRadio"
                />
                <label class="form-check-label" for="ItWillWaitRadio">
                  It will wait
                </label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="priority"
                  value="Sleeper"
                  class="form-check-input"
                  id="SleeperRadio"
                />
                <label class="form-check-label" for="SleeperRadio">
                  Sleeper
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-light" id="confirmAdd">
              Add
            </button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <h3>Done:</h3>
          <ul id="doneList" class="list-group mb-3"></ul>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </body>
</html>
